storage_method = 'mongo'
rec_ob = true
rec_funding = true
rec_oi = true
rec_tickers = true
rec_raw_data = false

[db]
dry_run = false

[db.batch_size]
default = 50
ob = 20
oi = 100
ticker = 20
funding = 80

[cryptofeed]
exchanges = ['BinanceFutures', 'Bitmex', 'OKX']

[cryptofeed.BinanceFutures]
oi_symbols = ['BTC-USDT-PERP', 'ETH-USDT-PERP']

[cryptofeed.Bitmex]
oi_symbols = ['BTC-USD-PERP']

[cryptofeed.OKX]
oi_symbols = ['BTC-USDT-PERP']

[ccxt]
fetch_interval = 60
fetch_offset = 10

[[ccxt.exchanges]]
id = "binance"
ob_symbols = ['BTC/USDT', 'BTC/USDT:USDT']
funding_symbols = [
    'BTC/USDT:USDT',
    'ETH/USDT:USDT',
    'DOGE/USDT:USDT',
    'SOL/USDT:USDT',
    'XRP/USDT:USDT',
