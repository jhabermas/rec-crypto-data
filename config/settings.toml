[http]

[[http.endpoints]]
exchange = 'bybit'
channel = 'ticker'
url = 'https://api.bybit.com/v5/market/tickers?category=linear&symbol=BTCUSD'
interval = 10000
symbol = 'BTC/USDT:USDT'

[[http.endpoints]]
exchange = 'deribit'
channel = 'ticker'
url = 'https://www.deribit.com/api/v2/public/ticker?instrument_name=BTC-PERPETUAL'
interval = 60000
symbol = 'BTC/USD:BTC'

[[http.endpoints]]
exchange = 'dydx'
channel = 'ticker'
url = 'https://api.dydx.exchange/v3/markets'
interval = 60000
symbol = 'BTC/USDT:USDT'

[[http.endpoints]]
exchange = 'bitfinex'
channel = 'longs'
url = 'https://api-pub.bitfinex.com/v2/stats1/pos.size:1m:tBTCUSD:long/hist?limit=1'
interval = 60000
symbol = 'BTC/USDT:LONGS'

[[http.endpoints]]
exchange = 'bitfinex'
channel = 'shorts'
url = 'https://api-pub.bitfinex.com/v2/stats1/pos.size:1m:tBTCUSD:short/hist?limit=1'
interval = 60000
symbol = 'BTC/USDT:SHORTS'

